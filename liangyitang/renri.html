<h1 align="center">蓝莓山药</h1>
  <br>
  <p align="center">豆脂凝赛雪，味美鲜香活</p>
<p align="right">——曾博弘<p>
<br>
  <h1 align="center">——————————华丽的分隔线——————————</h1>
  <br>
  <h3 align="center">新旧：人日</h3>
  <br>
    <p align="center">正月初七当人日，</p>
    <p align="center">神坐女娲造人时。</p>
    <p align="center">为是新年开伊始，</p>
    <p align="center">最享多时酣春至。</p>
  <p align="right">——周子昂<p>
<br>
    <h3 align="center">无题</h3>
      <p align="center">女娲抟土造生灵，鸡狗猪羊按序萌。</p>
      <p align="center">四野才刚寻畜迹，八方始自有人声。</p>
      <p align="center">千年不过梦粱录，万本可归山海经。</p>
      <p align="center">却恋鲜衣贪怒马，坊间从此醉升平。</p>
    <p align="right">——曾博弘<p>
